<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game.css">
    <script src="./assets/js/jquery-3.7.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <title>BATMAN || GAME</title>
</head>
<body>
    <div id="entete-page">
        <header id="header">       
            <nav class="container" id="entete">
                <a class="logo" href="game.html">
                    <img src="./assets/Logos/logohome.png">
                </a>
                <ul>
                    <li><a href="index.html" class="home"> HOME</a></li>
                    <li><a href="game.html"> GAME</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="scroll">
                <img class="up" src="./assets/Logos/logo_bat_flèche.png">
                <a href="#">
                    <img class="social" src="./assets/Logos/icon_facebook.png">
                </a>
                <a href="#">
                    <img class="social" src="./assets/Logos/icon_ig.png">
                </a>
                <a href="#">
                    <img class="social" src="./assets/Logos/icon_tw.png">
                </a>
                <img class="down" src="./assets/Logos/logo_bat_flèche_2.png">
            </div>
        </div>
    
                                    <!-- section de la partie haut--> 
        <section id="hero">
            <div class="container">
                <div class="text-top">
                    <h1 class="titre"> LET'S PLAY A <br> LITTLE GAME...</h1>
                </div>
                <div class="fleche">
                    <a href="#"> <img src="./assets/Logos/flèche_down_header.png"> </a> 
                </div>
            </div> 
        </section>
    </div>

    <main>

        <section class="game" id="start">  
            <div class="container">
                <div class="content-game">
                    <h2 class="fade-in"> CONNAISSEZ VOUS BIEN LE CHEVALIER NOIR ?</h2>
                    <div>
                        <img class="fade-zoom" src="./Assets/Illustrations/Batgame_2.png" alt="Le chevalier noir">
                    </div>
                    <button id="btn-start"> DÉMARRER LE QUIZ </button>
                </div>
            </div>
        </section>
        
        <section class="game" id="game">
            <div class="container">
                <div class="content-game">
                    <h2><span id="progression"> </span>/<span id="total-progression"> </span></h2>
                    <div class="questions">
                        <div class="image" id="image">
                                
                        </div>
                        <div class="responses">
                            <p class="question fade-in-start" id="question">
                           
                            </p>
                            <div class="choix">
                                <form id="form-res">
                                    <ul id="choices">
                                    
                                    </ul>
                                </form>
                            </div>
                            <div id="illustrations">
                                
                            </div>
                        </div>
                    </div>
                    <button id="btn-next">QUESTION SUIVANTE</button>
                </div>
            </div>
        </section>

    </main>
    <footer id="footer">
        <div class="container">
            <div class="text-footer">
                <img src="./assets/Logos/icon_WB.png">
                <span>
                    Ce projet respecte l’univers cinématographique des films Batman récents. Version Nolan &
                    Snyder & Reeves
                </span>
            </div>
            <div class="social-footer">
                <a href="" class="social-item">
                    <img src="./assets/Logos/logo_sayna_white.png">
                    <img src="./assets/Logos/icon_x.png">
                    <img src="./assets/Logos/icon_DC.png">
                </a>
                <a href="" class="social-item">
                    <img src="./assets/Logos/icon_facebook.png">
                </a>
                <a href="" class="social-item">
                    <img src="./assets/Logos/icon_ig.png">
                </a>
                <a href="" class="social-item">
                    <img src="./assets/Logos/icon_tw.png">
                </a>  
            </div>
        </div>
    </footer>

    <script src="./assets/js/game.js"></script>
</body>
</html>
